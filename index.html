<!DoCTYPE html>
<html lang="en">
<head>
    <title>Hamburger Menu</title>
    <style>
        body {
            background-color: aqua;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .Navbar {
            background-color: gray;
            color:  rgb(250, 6, 14);
            padding: 10px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu {
            display: flex;
        }

        .menu-item {
            color: rgb(250, 6, 14);
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
        }

        .menu-item:hover {
            text-decoration: underline;
        }

        .search-box {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            margin-right: 50px;
        }

        .menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: gray;
                padding: 10px 0;
                text-align: center;
            }

            .menu-toggle:checked ~ .menu {
                display: flex;
            }

            .hamburger {
                display: block;
                font-size: 25px;
                margin-right: 20px;
            }

            .search-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="Navbar">
        <h2>Navbar</h2>
        
        <!-- Checkbox for toggling -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label> 
        
        <div class="menu">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">News</a>
            <a href="#" class="menu-item">About</a>
        </div>
    </div>
</body>
</html>
